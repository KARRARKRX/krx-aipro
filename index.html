<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KRX AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      direction: rtl;
    }

    #landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #landing img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .start-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #00c9ff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .start-btn:hover {
      background-color: #009fd4;
    }
  </style>
</head>
<body>
  <div id="landing">
    <img src="logo.png" alt="KRX AI Logo" />
    <h1>مرحبا بك في KR-X AI</h1>
    <p>مساعدك الذكي بلغتك وبأسلوبك. جاهز لكل سؤال ✨</p>
    <button class="start-btn" onclick="location.href='index.html'">جرب الآن</button>
  </div>
</body>
</html>
